<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Employee Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Enter Employee Data</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="employee.html">Enter Employee Data</a></li>
            <li><a href="calculate.html">Calculate Payroll</a></li>
        </ul>
    </nav>
    <section>
        <h2>Employee Information</h2>
        <!-- Ensure the form is only here once -->
        <form action="calculate.html" method="get">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="id">Employee ID:</label>
            <input type="text" id="id" name="id" required><br><br>

            <label for="title">Job Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="salary">Basic Salary:</label>
            <input type="number" id="salary" name="salary" required><br><br>

            <input type="submit" value="Proceed to Payroll Calculation">
        </form>
    </section>

    </footer>

</html>
