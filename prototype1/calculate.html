<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Payroll Calculation</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="employee.html">Enter Employee Data</a></li>
            <li><a href="calculate.html">Calculate Payroll</a></li>
        </ul>
    </nav>
    <section>
        <h2>Calculate Salary</h2>
        <form action="salaryslip.html" method="get">
            <label for="basic-salary">Basic Salary:</label>
            <input type="number" id="basic-salary" name="basic-salary" required><br><br>

            <label for="allowance">Allowances:</label>
            <input type="number" id="allowance" name="allowance" required><br><br>

            <label for="deductions">Deductions:</label>
            <input type="number" id="deductions" name="deductions" required><br><br>

            <input type="submit" value="Generate Salary Slip">
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Payroll Accounting System</p>
    </footer>
</body>
</html>
